<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.ahau.cloud/my.css">

</head>

<body background="https://cdn.ahau.cloud/bg2.jpeg">

<div id="loginform">

    <div class="form-group">
        <label for="id">邮箱(登录账号)</label>
        <input id="id" type="email" class="form-control"  />
        <span id="id_span"></span>
<br>
        <label for="phone">手机号(可选)</label>
        <input id="phone" class="form-control"  >
        <span id="phone_span"></span>
        <br>
        <label for="name">名称</label>
        <input id="name" class="form-control"  >
        <span id="name_span"></span>
        <br>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password">
            <span id="password_span"></span>
        </div>
        <br>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" id="password2">
            <span id="password2_span"></span>
        </div>
        <br>
        <button id="signup" class="btn btn-primary" onclick="signup()">注册</button>
    </div>


    <!--    </form>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<!--<script src="https://cdn.ahau.cloud/login.js"> </script>-->
<script src="js/login.js"> </script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
