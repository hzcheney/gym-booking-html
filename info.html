<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>
<body onload="showinfo()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" >体育场馆预约系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav"  >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="username_a" class="nav-link"  aria-disabled="true"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  aria-disabled="true" href="main.html">预约</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()" aria-disabled="true">退出</a>

            </li>
        </ul>
    </div>
</nav>

<div class="row" style="margin-top: 15px">

    <div id="infotab" class="col-1" style="width: 10%">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">个人信息</a>
            <a class="nav-link" id="v-pills-secure-tab" data-toggle="pill" href="#v-pills-secure" role="tab" aria-controls="v-pills-secure" aria-selected="false">安全设定</a>
            <a class="nav-link" id="v-pills-myres-tab" data-toggle="pill" href="#v-pills-myres" role="tab" aria-controls="v-pills-myres" aria-selected="false" onclick="getuserresv()" >我的预约 </a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false" >场馆信息</a>
        </div>
    </div>
    <div style="width: 60%;margin:0 auto;text-align: center">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                <div class="form-group">
                    <span >登录名</span>
                    <br>
                    <br>
                    <span id="id"></span>

                </div>
                <br>
                <br>

                <div class="form-group">
                    <span >姓名</span>
                    <br>
                    <input   class="form-control" id="name"  >

                </div>
                <div class="form-group">
                    <span >手机号</span>
                    <input  class="form-control" id="phone">
                </div>

                <button id="profilesave" class="btn btn-primary" onclick="profilesave()">保存</button>

            </div>
            <div class="tab-pane fade" id="v-pills-secure" role="tabpanel" aria-labelledby="v-pills-secure-tab">
                <h3>更改密码</h3>
                <div class="form-group">
                    <label for="oldpass">原密码</label>
                    <input   class="form-control" id="oldpass"  >

                </div>
                <div class="form-group">
                    <label for="newpass">新密码</label>
                    <input type="password"  class="form-control" id="newpass">
                </div>
                <div class="form-group">
                    <label for="renewpass">确认新密码</label>
                    <input type="password"  class="form-control" id="renewpass">
                </div>

                <button  class="btn btn-primary" onclick="passreset()">更改</button>

            </div>
            <div class="tab-pane fade" id="v-pills-myres" role="tabpanel" aria-labelledby="v-pills-myres-tab" >

                <table class="table table-striped table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th>
                            场馆
                        </th>
                        <th>
                            日期
                        </th>
                        <th>
                            时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">settings</div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
